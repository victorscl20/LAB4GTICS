<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Crear servicio</title>
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Crear Servicio</h1>
                <form method="post" th:action="@{'/servicio/guardarnuevoserv'}" class="mt-2">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <input name="descripcion" type="text" class="form-control" id="descripcion">
                    </div>
                    <div class="mb-3">
                        <label for="tiempominutos" class="form-label">Tiempo Minutos</label>
                        <input name="tiempominutos" type="text" class="form-control" id="tiempominutos">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input name="precio" type="text" class="form-control" id="precio">
                    </div>
                    <a th:href="@{'/servicio/lista'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
