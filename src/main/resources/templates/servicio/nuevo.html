<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Nuevo servicio</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Nuevo Servicio</h1>
        <form method="post" th:action="@{'/servicio/guardarserv'}" class="mt-2">
            <div class="mb-3">
                <label class="form-label">Opción de servicio a elegir</label>
                <select class="form-select" aria-label="Default select example" name="idopcion">
                    <option th:each="opcion : ${listaOpcion}" th:value="${opcion.id}"
                            th:text="|Descripción: ${opcion.descripcion} - Tiempo(min): ${opcion.tiempominutos} - Precio: ${opcion.precio}|"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Mascota</label>
                <select class="form-select" aria-label="Default select example" name="idmascota">
                    <option th:each="mascota : ${listaMascotas}" th:value="${mascota.idmascota}"
                            th:text="${mascota.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Cuenta</label>
                <select class="form-select" aria-label="Default select example" name="idcuenta">
                    <option th:each="cuenta : ${listaCuenta}" th:value="${cuenta.id}"
                            th:text="${cuenta.correo}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Hora inicio</label>
                <input name="horainicio" type="datetime-local" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Duración en minutos</label>
                <input name="duracion" type="number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Entrega</label>
                <select class="form-select" aria-label="Default select example" name="entrega">
                    <option value="Domicilio">Domicilio</option>
                    <option value="Recojo">Recojo</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Responsable del servicio</label>
                <select class="form-select" aria-label="Default select example"
                        name="idresponsable">
                    <option th:each="resp : ${listaResponsable}" th:value="${resp.id}"
                            th:text="${resp.nombre}"></option>
                </select>
            </div>
            <a th:href="@{'/mascota/lista'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
